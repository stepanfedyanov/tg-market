<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/promo.css">
    <link rel="stylesheet" href="./style/button.css">
    <title>Telegram Market</title>
</head>
<body>
    <header class="menu">
        <div class="container">
            <nav class="menu__container">
                <a href="#" class="menu__link">Webogram</a>
                <a href="" class="menu__link">Блог</a>
                <a href="" class="menu__link">Стикеры</a>
                <div class="logo">
                    <a href="index.html">
                        <img src="./img/logo.svg" alt="Логотип компании">
                    </a>
                </div>
                <a href="" class="menu__link">Каналы</a>
                <a href="" class="menu__link">FAQ</a>
                <a href="" class="menu__link">Каталог</a>
            </nav>
        </div>
    </header>

    <section class="promo">
        <img class="promo__arrows" src="./img/arrows.svg" alt="Стрелки">
        <div class="container">
            <div class="promo__container">
                <img src="./img/phone.png" alt="Телефон">
                <div class="promo__text-container">
                    <h1 class="h1">Биржа рекламы со встроенным
                        сервисом аналитики телеграм
                        каналов</h1>
                    <p class="text">Самый полный каталог телеграмм ботов, стикеров,<br>
                        и каналов Всегда будьте в курсе событий. Подписывайся</p>
                    <div class="promo__button-container">
                        <a href="#" class="button">Перейти в каталог</button>
                        <a href="#" class="button_link">Еще кнопка</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="popular">
        <div class="container">
            <h2 class="h2"></h2>
            <div class="card__container">
                <div class="card">
                    <div class="card__header">
                        <img src="" alt="">
                        <div class="card__header-text">
                            <h4 class="h4"></h3><br>
                            <p class="text card__subs"></p> <p class="text card__nick"></p>
                        </div>
                    </div>
                    <div class="card__content">

                    </div>
                    <div class="card__footer">
                        <a href="" class="button button_small"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
